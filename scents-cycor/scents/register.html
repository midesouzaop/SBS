<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .login-link {
      margin-top: 20px;
      text-align: center;
    }
    .login-link a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <label>Nome:</label>
      <input type="text" id="nome" required>

      <label>Sobrenome:</label>
      <input type="text" id="sobrenome" required>

      <label>Nome Empresarial:</label>
      <input type="text" id="nomeEmpresarial" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>CPF ou CNPJ:</label>
      <input type="text" id="cpfCnpj" required>

      <label>WhatsApp:</label>
      <input type="text" id="whatsapp" required>

      <label>Nome de Usuário:</label>
      <input type="text" id="username" required>

      <label>Senha:</label>
      <input type="password" id="senha" required>

      <label>Aroma:</label>
      <select id="aroma" required>
        <option value="">Selecione</option>
        <option value="café">Café</option>
      </select>

      <label>Plano:</label>
      <select id="plano" required>
        <option value="">Selecione um plano</option>
        <option value="0">Plano Experiência - R$ 2.500 (10 anúncios)</option>
        <option value="1">Plano Básico - R$ 5.500 (30 anúncios)</option>
        <option value="2">Plano MKT Profissional - R$ 9.500 (50 anúncios)</option>
      </select>

      <div class="error" id="erro"></div>
      <button type="submit">Cadastrar</button>
    </form>

    <div class="login-link">
      <p>Já tem conta? <a href="/login">Clique aqui para fazer login</a></p>
    </div>
  </div>

  <script>
    const planos = [
      { nome: "Plano Experiência", preco: 2500, anuncios: 10, link: "https://www.asaas.com/c/cz6v5jokf25hefqa" },
      { nome: "Plano Básico", preco: 5500, anuncios: 30, link: "https://www.asaas.com/c/pqvt4eey8kp3payi" },
      { nome: "Plano MKT Profissional", preco: 9500, anuncios: 50, link: "https://www.asaas.com/c/lifkclg6htamx2yu" }
    ];

    const cnaesBloqueados = ["6319400", "7319001", "7312702", "9001901", "9001902", "9001904"];

    document.getElementById("cadastroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const sobrenome = document.getElementById("sobrenome").value.trim();
      const nomeEmpresarial = document.getElementById("nomeEmpresarial").value.trim();
      const email = document.getElementById("email").value.trim();
      const cpfCnpj = document.getElementById("cpfCnpj").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const username = document.getElementById("username").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const aroma = document.getElementById("aroma").value;
      const planoIndex = document.getElementById("plano").value;
      const erro = document.getElementById("erro");

      if (!nome || !sobrenome || !nomeEmpresarial || !email || !cpfCnpj || !whatsapp || !username || !senha || !aroma || planoIndex === "") {
        erro.textContent = "Preencha todos os campos.";
        return;
      }

      // Verificação de CNPJ
      const validar = await fetch('/validar-cnpj', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cnpj: cpfCnpj })
      });

      const resposta = await validar.json();

      if (!resposta.valid) {
        erro.textContent = resposta.message;
        return;
      }

      const cnaePrincipal = resposta.data.cnae_fiscal?.toString() || "";

      if (cnaesBloqueados.includes(cnaePrincipal)) {
        erro.textContent = "Cadastro não permitido para esse tipo de empresa (CNAE bloqueado).";
        return;
      }

      const selectedPlano = planos[planoIndex];

      const dados = {
        nome,
        sobrenome,
        email,
        cpf_cnpj: cpfCnpj,
        whatsapp,
        username,
        password: senha,
        nome_fantasia: nomeEmpresarial,
        aroma
      };

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const resultado = await res.json();

      if (res.ok) {
        alert("Cadastro realizado com sucesso. Dados salvos.");
        window.location.href = selectedPlano.link;
      } else {
        erro.textContent = resultado.message || "Erro ao cadastrar.";
      }
    });
  </script>
</body>
</html>
