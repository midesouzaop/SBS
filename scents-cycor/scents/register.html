<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      background-color: #3e8e41;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
    }

    .login-link a {
      text-decoration: none;
      color: #333;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #444;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
        width: 90%;
      }

      input, select, button {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 15px;
      }

      label {
        font-size: 0.95em;
      }

      input, select, button {
        padding: 8px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <label>Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label>Sobrenome:</label>
      <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>

      <label>Nome Empresarial:</label>
      <input type="text" id="nomeEmpresarial" placeholder="Digite o nome empresarial" required>

      <label>Email:</label>
      <input type="email" id="email" placeholder="Digite seu email" required>

      <label>CNPJ:</label>
      <input type="text" id="cpfCnpj" placeholder="Digite seu CNPJ.Apenas números" required>

      <label>WhatsApp:</label>
      <input type="text" id="whatsapp" placeholder="Digite seu WhatsApp. Apenas números" required>

      <label>Nome de Usuário:</label>
      <input type="text" id="username" placeholder="Escolha um nome de usuário" required>

      <label>Senha:</label>
      <input type="password" id="senha" placeholder="Escolha uma senha" required>

      <label>Aroma:</label>
      <select id="aroma" required>
        <option value="">Selecione</option>
        <option value="café">Café</option>
      </select>

      <div class="error" id="erro"></div>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="login-link">
      <p>Já tem conta? <a href="/login">Clique aqui para fazer login</a></p>
    </div>
    <div class="footer">
      Contato: <a href="mailto:contato@cycor.com.br" style="color: #444; text-decoration: underline;">contato@cycor.com.br</a><br>
      &copy; 2025 Cycor Cibernética™ e Scentesia™. Todos os direitos reservados.<br>
      A API, incluindo seu código, funcionamento e objetivos, são propriedade exclusiva da Cycor Cibernética S.A.™.
    </div>
  </div>

  <script>
    const cnaesBloqueados = ["6319400", "7319001", "7312702", "9001901", "9001902", "9001904"];

    document.getElementById("cadastroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const sobrenome = document.getElementById("sobrenome").value.trim();
      const nomeEmpresarial = document.getElementById("nomeEmpresarial").value.trim();
      const email = document.getElementById("email").value.trim();
      const cpfCnpj = document.getElementById("cpfCnpj").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const username = document.getElementById("username").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const aroma = document.getElementById("aroma").value;

      const erro = document.getElementById("erro");

      if (!nome || !sobrenome || !nomeEmpresarial || !email || !cpfCnpj || !whatsapp || !username || !senha || !aroma) {
        erro.textContent = "Preencha todos os campos.";
        return;
      }

      const validar = await fetch('/validar-cnpj', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cnpj: cpfCnpj })
      });

      const resposta = await validar.json();

      if (!resposta.valid) {
        erro.textContent = resposta.message;
        return;
      }

      const cnaePrincipal = resposta.data.cnae_fiscal?.toString() || "";

      if (cnaesBloqueados.includes(cnaePrincipal)) {
        erro.textContent = "Cadastro não permitido para esse tipo de empresa (CNAE bloqueado).";
        return;
      }

      const dados = {
        nome,
        sobrenome,
        email,
        cpf_cnpj: cpfCnpj,
        whatsapp,
        username,
        password: senha,
        nome_fantasia: nomeEmpresarial,
        aroma
      };

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const resultado = await res.json();

      if (res.ok) {
        alert("Cadastro realizado com sucesso. Dados salvos.");
        window.location.href = "/login";
      } else {
        erro.textContent = resultado.message || "Erro ao cadastrar.";
      }
    });
  </script>
</body>
</html>
