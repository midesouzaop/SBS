<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Planos de Assinatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        .input-container {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .botao {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .botao:hover {
            background-color: #45a049;
        }
        .erro {
            color: red;
            text-align: center;
        }
        .login-link {
            text-align: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Escolha seu plano</h2>

        <div id="planos"></div>

        <!-- Link para login -->
        <div class="login-link">
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>

        <div id="formPagamento" style="display: none;">
            <div class="input-container">
                <label for="nomeUsuario">Nome de Usuário:</label>
                <input type="text" id="nomeUsuario" placeholder="Digite seu nome de usuário">
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="input-container">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="input-container">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="input-container">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
            </div>
            <div class="input-container">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" placeholder="Digite seu CNPJ">
            </div>
            <div class="input-container">
                <label for="razaoSocial">Razão Social:</label>
                <input type="text" id="razaoSocial" placeholder="Digite a razão social">
            </div>

            <!-- Menu de aromas -->
            <div class="input-container">
                <label for="aroma">Escolha o aroma:</label>
                <select id="aroma">
                    <option value="cafe">Café</option>
                </select>
            </div>

            <p id="erro" class="erro"></p>
            <button class="botao" onclick="handlePagamento()">Pagar Agora</button>
        </div>
    </div>

    <script>
        function handlePagamento() {
            // Aqui vai o código para processar o pagamento
            const nomeUsuario = document.getElementById('nomeUsuario').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const nome = document.getElementById('nome').value;
            const sobrenome = document.getElementById('sobrenome').value;
            const cnpj = document.getElementById('cnpj').value;
            const razaoSocial = document.getElementById('razaoSocial').value;
            const aroma = document.getElementById('aroma').value;

            if (!nomeUsuario || !email || !senha || !nome || !sobrenome || !cnpj || !razaoSocial) {
                document.getElementById('erro').textContent = "Preencha todos os campos.";
                return;
            }

            // Lógica para continuar com o pagamento...
            alert('Pagamento realizado com sucesso!');
        }

        // Simulação de escolha de plano
        document.getElementById('planos').innerHTML = `
            <button class="botao" onclick="document.getElementById('formPagamento').style.display='block'">
                Selecionar Plano Mensal - R$29,90
            </button>
        `;
    </script>
</body>
</html>
