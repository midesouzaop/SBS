<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scents Ads - Upload</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload de Mídia</h1>
        <p>Aplique a tecnologia Scents ao seu conteúdo</p>

        <form id="upload-form" enctype="multipart/form-data">
            <div class="file-upload-container">
                <h3>Upload de Mídia Visual</h3>
                <input type="file" 
                       id="media-upload" 
                       name="media" 
                       accept="image/*,video/*,.gif">
                <p class="file-types">Formatos aceitos: imagens, vídeos (até 30s) e GIFs (mínimo 32MB)</p>
            </div>
            <button type="submit">Fazer Upload</button>
        </form>
        <div id="upload-status"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        const maxVideoDuration = 30; // segundos
        const minFileSize = 32 * 1024 * 1024; // 32MB

        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const statusDiv = document.getElementById('upload-status');
            const mediaFile = document.getElementById('media-upload').files[0];

            if (!mediaFile) {
                statusDiv.textContent = 'Selecione um arquivo para enviar.';
                return;
            }

            // Validação de tamanho (mínimo 32MB)
            if (mediaFile.size < minFileSize) {
                statusDiv.textContent = 'Arquivo muito pequeno. O tamanho mínimo é 32MB.';
                return;
            }

            const fileType = mediaFile.type;
            const isVideo = fileType.startsWith('video/');

            // Se for vídeo, validar duração antes de enviar
            if (isVideo) {
                const videoURL = URL.createObjectURL(mediaFile);
                const video = document.createElement('video');
                video.preload = 'metadata';
                video.src = videoURL;
                
                video.onloadedmetadata = async () => {
                    window.URL.revokeObjectURL(video.src);

                    const duration = video.duration;
                    if (duration > maxVideoDuration) {
                        statusDiv.textContent = `O vídeo excede a duração máxima de ${maxVideoDuration} segundos.`;
                        return;
                    }

                    // Se passou em tudo, envia
                    await sendFile(mediaFile, statusDiv);
                };
            } else {
                // Se não for vídeo, envia direto
                await sendFile(mediaFile, statusDiv);
            }
        });

        async function sendFile(file, statusDiv) {
            const formData = new FormData();
            formData.append('media', file);

            try {
                statusDiv.textContent = 'Enviando arquivo...';
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.textContent = 'Upload concluído com sucesso!';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    statusDiv.textContent = `Erro: ${result.detail || 'Erro ao processar o arquivo'}`;
                }
            } catch (error) {
                console.error('Erro:', error);
                statusDiv.textContent = 'Erro de conexão ao enviar arquivo';
            }
        }

        document.getElementById('media-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Nenhum arquivo selecionado';
            e.target.parentElement.querySelector('.file-types').textContent = `Arquivo de mídia: ${fileName}`;
        });
    </script>
</body>
</html>
