<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scents Ads - Upload</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        #progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload de Mídia</h1>
        <p>Aplique a tecnologia Scents ao seu conteúdo</p>

        <form id="upload-form" enctype="multipart/form-data">
            <div class="file-upload-container">
                <h3>Upload de Mídia Visual ou Áudio</h3>
                <input type="file" 
                       id="media-upload" 
                       name="media" 
                       accept="image/*,video/*,audio/*,.gif">
                <p class="file-types">Formatos aceitos: imagens, vídeos, áudios, GIFs</p>
            </div>
            <button type="submit">Fazer Upload</button>
        </form>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div id="upload-status"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        document.getElementById('upload-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const statusDiv = document.getElementById('upload-status');
            const mediaFile = document.getElementById('media-upload').files[0];
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');

            if (!mediaFile) {
                statusDiv.textContent = 'Selecione um arquivo para enviar.';
                return;
            }

            const formData = new FormData();
            formData.append('media', mediaFile);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            xhr.setRequestHeader('Authorization', `Bearer ${token}`);

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressContainer.style.display = 'block';
                    progressBar.style.width = percentComplete + '%';
                }
            });

            xhr.onload = () => {
                if (xhr.status === 200) {
                    statusDiv.textContent = 'Upload concluído com sucesso!';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    const result = JSON.parse(xhr.responseText);
                    statusDiv.textContent = `Erro: ${result.detail || 'Erro ao processar o arquivo'}`;
                }
                progressContainer.style.display = 'none'; // Esconde a barra depois
                progressBar.style.width = '0%';
            };

            xhr.onerror = () => {
                statusDiv.textContent = 'Erro de conexão com o servidor';
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
            };

            xhr.send(formData);

            statusDiv.textContent = 'Enviando arquivo...';
        });

        document.getElementById('media-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Nenhum arquivo selecionado';
            e.target.parentElement.querySelector('.file-types').textContent = `Arquivo selecionado: ${fileName}`;
        });
    </script>
</body>
</html>
