<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivo com Progresso</title>
    <style>
        #progressContainer {
            width: 100%;
            background-color: #eee;
            margin-top: 10px;
        }

        #progressBar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

<h1>Upload de Arquivo</h1>

<form id="uploadForm">
    <input type="file" id="media" name="media" accept="image/*,video/*" required>
    <button type="submit">Enviar</button>
</form>

<div id="progressContainer" style="display: none;">
    <div id="progressBar">0%</div>
</div>

<div id="message"></div>

<script>
document.getElementById('uploadForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const fileInput = document.getElementById('media');
    const file = fileInput.files[0];
    const messageDiv = document.getElementById('message');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');

    if (!file) {
        messageDiv.innerText = 'Nenhum arquivo selecionado.';
        return;
    }

    // Se for vídeo, checar duração
    if (file.type.startsWith('video/')) {
        const video = document.createElement('video');
        video.preload = 'metadata';

        video.onloadedmetadata = function() {
            window.URL.revokeObjectURL(video.src);

            if (video.duration > 30) {
                messageDiv.innerText = 'O vídeo excede 30 segundos.';
                return;
            }

            // Se ok, faz upload
            sendFile(file);
        };

        video.src = URL.createObjectURL(file);
    } else {
        // Se imagem ou GIF
        sendFile(file);
    }

    function sendFile(file) {
        const formData = new FormData();
        formData.append('media', file);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload', true);
        xhr.setRequestHeader('Authorization', 'Bearer seu_token_aqui'); // Ajuste seu token!

        xhr.upload.onprogress = function(event) {
            if (event.lengthComputable) {
                const percentComplete = Math.round((event.loaded / event.total) * 100);
                progressContainer.style.display = 'block';
                progressBar.style.width = percentComplete + '%';
                progressBar.textContent = percentComplete + '%';
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                messageDiv.innerText = response.message || 'Upload realizado!';
            } else {
                const response = JSON.parse(xhr.responseText);
                messageDiv.innerText = response.detail || 'Erro no upload.';
            }
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
        };

        xhr.onerror = function() {
            messageDiv.innerText = 'Erro de conexão.';
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
        };

        xhr.send(formData);
    }
});
</script>

</body>
</html>
