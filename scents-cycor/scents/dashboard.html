<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Vídeos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #generate-video-btn {
            padding: 12px 24px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        #generate-video-btn:hover {
            background-color: #0056b3;
        }

        #status-message {
            margin-top: 20px;
            font-style: italic;
            font-size: 1rem;
        }

        #fallback-link {
            margin-top: 10px;
            display: none;
        }

        #fallback-link a {
            color: #00ffcc;
            text-decoration: underline;
            font-size: 1rem;
        }

        #countdown {
            font-weight: bold;
            color: #00ffcc;
        }

        @media (min-width: 600px) {
            body {
                padding: 40px;
            }

            #generate-video-btn {
                font-size: 1.1rem;
            }

            #status-message, #fallback-link a {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Gerador de Vídeos</h1>
    <button id="generate-video-btn">Gerar Vídeo</button>
    <p id="status-message"></p>
    <div id="fallback-link">
        <p>Se o download não começar automaticamente, <a id="manual-download" href="#" download>Clique aqui para baixar manualmente</a>.</p>
    </div>

    <script>
        document.getElementById('generate-video-btn').addEventListener('click', async () => {
            const statusMessage = document.getElementById('status-message');
            const token = localStorage.getItem('token');
            const fallbackDiv = document.getElementById('fallback-link');
            const manualLink = document.getElementById('manual-download');

            fallbackDiv.style.display = 'none';
            statusMessage.textContent = 'Gerando vídeo...';

            try {
                const response = await fetch('/generate_video', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Erro ao gerar vídeo');
                }

                const videoUrl = result.video_url;

                if (!videoUrl.toLowerCase().endsWith('.mp4') && !videoUrl.toLowerCase().endsWith('.mp3')) {
                    throw new Error('Formato inválido. Apenas .mp4 ou .mp3 são permitidos.');
                }

                // Prepara fallback
                manualLink.href = videoUrl;
                manualLink.download = videoUrl.split('/').pop();
                fallbackDiv.style.display = 'block';

                // Tenta download automático
                const a = document.createElement('a');
                a.href = videoUrl;
                a.download = videoUrl.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // Contagem regressiva de 5 segundos
                let seconds = 5;
                statusMessage.innerHTML = `Vídeo gerado e download iniciado com sucesso!<br>Redirecionando para o login em <span id="countdown">${seconds}</span> segundos...`;

                const interval = setInterval(() => {
                    seconds--;
                    document.getElementById('countdown').textContent = seconds;
                    if (seconds <= 0) {
                        clearInterval(interval);
                        window.location.href = '/login';
                    }
                }, 1000);

            } catch (error) {
                statusMessage.textContent = 'Erro: ' + error.message;
                fallbackDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
